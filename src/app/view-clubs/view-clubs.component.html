<table class="table">
    <thead>
      <tr>
        <td>Club Name</td>
        <td>Type</td>
        <td>Email</td>
        <td>Update</td>
        <td>Delete</td>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let club of clubDetails">
        <td>{{club.name}}</td>
        <td>{{club.type}}</td>
        <td>{{club.email}}</td>
        <td>
          <a class="button" [routerLink]="['/manage-club', club]">Update</a>
        </td>
        <td>
          <button class="button is-danger" type="submit" (click)="delete(club)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

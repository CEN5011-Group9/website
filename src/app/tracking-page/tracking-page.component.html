<table class="table">
  <thead>
    <tr>
      <th>Club Name</th>
      <th>Club Detail Link</th>
      <th>Number of Hours</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let club of clubs">
      <td>{{club.name}}</td>
      <td>
        <a routerLink="{{ club.link }}">{{ club.link }}</a>
      </td>
      <td>{{club.hours}}</td>
    </tr>
    <tr>
      <td>Total Hours: </td>
      <td> </td>
      <td>{{totalHours}}</td>
    </tr>
  </tbody>
</table>

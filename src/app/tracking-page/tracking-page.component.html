<table class="table">
  <thead>
    <tr>
      <th>Club Name</th>
      <th>Club Detail Link</th>
      <th>Number of Hours</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let club of clubDetails">
      <td>{{club.name}}</td>
      <td>
        <a [routerLink]="['/club-details', club]">View Club Details Page</a>
      </td>
      <td>{{club.email}}</td>
    </tr>
    <!-- <tr>
      <td>Total Hours: </td>
      <td> </td>
      <td>10</td>
    </tr> -->
  </tbody>
</table>

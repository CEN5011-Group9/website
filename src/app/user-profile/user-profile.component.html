<section class="section">
  <div class="content">
    <h2>User Profile</h2>
    <form class="form" [formGroup]="userProfileForm">
        <div>
        <label for="name">Name:</label>
        <input type="text"
            id = "name"
            name = "name"
            formControlName = "name"
            required
        />
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="text"
            id = "email"
            name = "email"
            formControlName = "email"
            required
        />
        </div>
        <div>
        <label for="phone">Phone Number:</label>
        <input type="text"
            id = "phone"
            name = "phone"
            formControlName = "phone"
            required
        />
        </div>
        <div>
        <label for="newpassword">New Password:</label>
        <input type="password"
            id = "newpassword"
            name = "newpassword"
            formControlName = "newpassword"
            (keyup) = "checkPasswordMatch($event)"
            required
        />
        </div>
        <div>
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password"
            id = "confirmpassword"
            name = "confirmpassword"
            formControlName = "confirmpassword"
            (keyup) = "checkPasswordMatch($event)"
            required
        />
        </div>
        <button class="button" type="submit" [disabled]="userProfileForm.invalid">
        Update
        </button>
        <div class="error"></div>
    </form>
  </div>
</section>

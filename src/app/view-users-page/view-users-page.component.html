<div class="tracking-page-common">
<form class="tracking-page-form" [formGroup]="viewUsersPageForm" >
    <div class="navbar">
        <div class="left-side" >
            <div class="user-info" (click)="toggleMenu()">
                Profile
            </div>
            
            <div class="sub-left" id="submenu">
                <div class="user-info">
                    <h2>Random Guy</h2>
                </div>
                <hr>
                
                <a href="http://localhost:4200/user-profile-page" class="display-item">
                    <p>Update Profile</p>
                </a>
                <a href="http://localhost:4200/login" class="display-item">
                    <p>Logout</p>
                </a>
            </div>
        </div>
        <div class="right-link">
            <a href="#">View Clubs</a>
            <a href="http://localhost:4200/view-users-page">View Users</a>
            <a href="http://localhost:4200/tracking-page">Tracking</a>
            <a href="#">Search Page</a>
        </div>
    </div>
    <div>
        <table>
            <thead>
                <td>Name</td>
                <td>Email</td>
                <td>User Type</td>
                <td>Phone Number</td>
                <td>View Tracking</td>
                <td>Update</td>
                <td>Delete</td>
            </thead>
            <tbody >
                <tr *ngFor="let user of users">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.userType}}</td>
                    <td>{{user.phone}}</td>
                    <td><button type="submit" (submit)="viewTracking()">View Tracking</button></td>
                    <td><button type="submit" (submit)="update()">Update</button></td>
                    <td><button type="submit" (submit)="delete()">Delete</button></td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="error"></div>
</form>
</div>

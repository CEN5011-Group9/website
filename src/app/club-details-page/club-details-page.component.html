<div class="tracking-page-common">
    <form class="tracking-page-form" >
        <div class="navbar">
            <div class="left-side" >
                <div class="user-info" (click)="toggleMenu()">
                    Profile
                </div>
                
                <div class="sub-left" id="submenu">
                    <div class="user-info">
                        <h2>Random Guy</h2>
                    </div>
                    <hr>
                    
                    <a href="http://localhost:4200/user-profile-page" class="display-item">
                        <p>Update Profile</p>
                    </a>
                    <a href="http://localhost:4200/login" class="display-item">
                        <p>Logout</p>
                    </a>
                </div>
            </div>
            <div class="right-link">
                <a href="http://localhost:4200/club-details-page">View Clubs</a>
                <a href="http://localhost:4200/view-users-page">View Users</a>
                <a href="http://localhost:4200/tracking-page">Tracking</a>
                <a href="#">Search Page</a>
            </div>
        </div>
        <div>
            <div class="display-name">
                {{club.name}}
            </div>
            <div class="display-details">
                <table>
                    <tr>
                        <td>{{club.type}} </td>
                    </tr>
                    <tr>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>{{club.city}}</td>
                    </tr>
                </table>
            </div>
            <div class="display-buttons">
                <button id="joinbutton" (click)="join()">Join</button>
                <button id="leavebutton" (click)="leave()">Leave</button>
                <div class="display-link">
                    <a href="http://localhost:4200/view-club-contacts-page">View Club Contacts Page</a>
                </div>
            </div>
        </div>
        <div class="error"></div>
    </form>
    </div>

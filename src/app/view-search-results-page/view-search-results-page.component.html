<div class="tracking-page-common">
<form class="tracking-page-form" >
    <div class="navbar">
        <div class="left-side" >
            <div class="user-info" (click)="toggleMenu()">
                Profile
            </div>
            
            <div class="sub-left" id="submenu">
                <div class="user-info">
                    <h2>Random Guy</h2>
                </div>
                <hr>
                
                <a href="http://localhost:4200/user-profile-page" class="display-item">
                    <p>Update Profile</p>
                </a>
                <a href="http://localhost:4200/login" class="display-item">
                    <p>Logout</p>
                </a>
            </div>
        </div>
        <div class="right-link">
            <a href="#">View Clubs</a>
            <a href="http://localhost:4200/view-users-page">View Users</a>
            <a href="http://localhost:4200/tracking-page">Tracking</a>
            <a href="#">Search Page</a>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Club Name</th>
                    <th>Club Type</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>View Club Details Page</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let club of clubs">
                    <td>1</td>
                    <td>{{club.name}}</td>
                    <td>{{club.type}}</td>
                    <td>{{club.city}}</td>
                    <td>{{club.state}}</td>
                    <td>{{club.zipcode}}</td>
                    <td><a href="{{ club.link }}">{{ club.link }}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="error"></div>
</form>
</div>
